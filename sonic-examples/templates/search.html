{% extends "index.html" %} {% block body %} {% block content %}

<style>
  thead th {
    position: sticky;
    top: 0;
    background: white;
  }

  .card {
    height: 380px;
    border: 1px solid #50B6AC;
    margin-top: 10px;
  }
</style>
<div class="container">

  <div class="row">
    <div class="col s12 m12 l4">
 
    <div id="remote">
        <input class="typeahead" type="text" placeholder="Risk/Data peeps">
    </div>
    </div>

  </div>
</div>
<script src="/static/js/typeahead.bundle.min.js" type="text/javascript"></script>


<script>
var bestPictures = new Bloodhound({
  //datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
  datumTokenizer: Bloodhound.tokenizers.nonword,
  //queryTokenizer: Bloodhound.tokenizers.whitespace,
  queryTokenizer: Bloodhound.tokenizers.nonword,
  remote: {
    url: 'http://localhost:8080/search/%QUERY',
    wildcard: '%QUERY',
    cache: false

  }
});

$('#remote .typeahead').typeahead(null, {
  name: 'best-pictures',
  display: 'value',
  source: bestPictures
});
</script>

{% endblock %} {% endblock %}
